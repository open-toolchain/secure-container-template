template.description: "使用此工具鏈，您可以開發及部署安全的 Docker 容器應用程式。依預設，工具鏈使用範例 Node.js \"Hello World\" 應用程式，但是您可以改為鏈結至自己的 GitHub 儲存庫。此工具鏈已針對使用[漏洞顧問](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)的持續交付、來源控制、問題追蹤及線上編輯進行預先配置。\n\n **第一次使用容器服務的使用者**：請確定已透過[識別您組織的映像檔儲存庫](https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace)來正確設定容器服務。此外，藉由按一下**管理組織**選取組織然後按一下**編輯組織 > 配額 > 容器 > 編輯**來檢查您的組織容器配額。如需開始使用 IBM Containers 的相關資訊，請參閱[此指導教學](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1)。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果組織中尚未具有該服務的實例，則將自動新增實例而不收取費用。如需相關資訊及術語，請參閱 [Bluemix catalog](/catalog/services/continuous-delivery/)。\n\n若要開始，請按一下**建立**。"
